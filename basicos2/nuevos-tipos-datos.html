        //**********************************************************************************
        /* call, apply, bind  */

        console.log(this);
        this.lugar = "contexto global";

        function saludar(saludo,aQuien){
            console.log(`${saludo} ${aQuien} desde el  ${this.lugar}`);
        }

        saludar();

        const obj = {
            lugar: 'contexto objeto',
        }

        saludar.call(obj,'Hola','Jon');//contexto del objeto
        saludar.call(null,'Hola','Jon');
        saludar.call(this,'Hola','Jon');
        saludar.apply(obj,['adios','guti']);
        saludar.apply(null,['adios','guti']);
        saludar.apply(this,['adios','guti']);

        const persona = {
            nombre:"diego",
            saludar: function(){
                console.log(`Hola ${this.nombre}`)
            }
        }

        persona.saludar();

        const otraPersona = {
            saludar:persona.saludar.bind(this)//enlace el contexto de persona, bind
