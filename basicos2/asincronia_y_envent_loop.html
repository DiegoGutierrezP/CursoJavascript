<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Asincronia</h1>
    <script>
        /* Codigo sincrono bloquenate */
        (()=>{
            console.log("Codigo sincrono");
            console.log("Inicio");

            function dos(){
                console.log("dos");
            }
            function uno(){
                console.log("uno");
                dos();
                console.log("tres");
            }
            uno();
            console.log("fin");
        })();
        /* Codigo asincrono no bloquueante */
        console.log("*****************************************");
        
        (()=>{
            console.log("codigo asincrono");
            console.log("inicio");

            function dos(){
                setTimeout(function(){
                    console.log("Dos")
                },1000);
            }
            function uno(){
                setTimeout(function(){
                    console.log("Uno");
                },0);

                dos();
                console.log("tres");
            }

            uno();
            console.log("fin");
        })();



    </script>
</body>
</html>
